name: Convert Poems

on:
  push:
    paths:
      - 'raw_poems/*.txt'
  pull_request:
    paths:
      - 'raw_poems/*.txt'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # ✅ 多抓一個 commit，方便 diff

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Detect changed .txt files
        id: changed
        run: |
          echo "📦 檢查是否有變更 .txt"
          git diff --name-only HEAD~1 HEAD | grep '^raw_poems/.*\.txt$' \
            | sed 's|raw_poems/||;s|\.txt$||' > changed.txt || true

      - name: Show changed files
        run: cat changed.txt || echo "⚠️ 沒有變更的詩作"

      - name: Run convert.js on changed poems
        run: |
          if [ -s changed.txt ]; then
            xargs -a changed.txt node convert.js
          else
            echo "⏭️ 沒有詩作變更，略過轉換"
          fi

      - name: Commit and push updated JSONs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add data/posts/*.json data/index.json
          git diff --cached --quiet || git commit -m "🤖 更新詩作 JSON（自動轉換）"
          git push
