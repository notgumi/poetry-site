name: Convert Poetry

on:
  push:
    paths:
      - 'raw_poems/**/*.txt'
      - 'convert.js'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run convert.js for modified poems
        run: |
          node convert.js
