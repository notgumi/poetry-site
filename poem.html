<!-- poem.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>詩文詳頁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <a href="index.html">← 回首頁</a>
    <h1 id="title"></h1>
    <p><strong>作者：</strong><span id="author"></span></p>
    <p><strong>收錄日期：</strong><span id="date"></span></p>
     <p><pre id="content" style="white-space: pre-wrap;"></pre> <p>
    <p><strong>備註：</strong><span id="notes"></span></p>
    <p><strong>標籤：</strong><span id="tags"></span></p>
  </div>

  <script>
  // 從 URL 取得 query 參數
  const params = new URLSearchParams(window.location.search);
  const slug = params.get('slug'); // 例如 slug=半首詩_宇向.json
  const file = `data/posts/${slug}`;

  fetch(file)
    .then(res => {
      if (!res.ok) {
        throw new Error("載入失敗：" + res.status);
      }
      return res.json();
    })
    .then(poem => {
      document.getElementById("title").textContent = poem.title;
      document.getElementById("author").textContent = poem.author;
      document.getElementById("date").textContent = poem.date;
      document.getElementById("content").textContent = poem.content.replace(/\\n/g, "\n");
      document.getElementById("notes").textContent = poem.notes || "(無)";
      document.getElementById("tags").textContent = (poem.tags || []).join(", ");
    })
    .catch(err => {
      document.body.innerHTML = "<p>無法載入詩作內容。</p>";
      console.error(err);
    });
</script>

</body>
</html>
