<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>谷米的詩作收藏網站</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-4">

  <!-- 網站介紹 -->
  <header class="mb-8">
    <h1 class="text-3xl font-bold mb-2">谷米的詩作收藏網站</h1>
    <p class="text-gray-600">歡迎，此網站收集我於不同時段喜愛的詩作，加入搜尋功能的同時，也試著輔以月曆、AI方便查找，希望能對您有所助益！</p>
  </header>

  <!-- 詩作文章列表 -->
  <main id="poem-list" class="grid gap-6"></main>

  <script>
    // 讀取詩作清單
    fetch('data/index.json')
      .then(res => res.json())
      .then(postList => {
        // 時間由新到舊排序
        postList.sort((a, b) => new Date(b.date) - new Date(a.date));

        // 每篇文章卡片渲染
        const container = document.getElementById('poem-list');
        postList.forEach(async slug => {
          const res = await fetch(`data/posts/${slug}.json`);
          const post = await res.json();

          const shortContent = post.content
            .replace(/\n/g, '/')  // 換行用 / 表示
            .slice(0, 200) + (post.content.length > 200 ? '…' : '');

          const card = document.createElement('div');
          card.className = 'bg-white p-6 rounded-xl shadow hover:shadow-lg transition';
          card.innerHTML = `
            <h2 class="text-xl font-semibold mb-1">${post.title}</h2>
            <p class="text-sm text-blue-600 mb-3 cursor-pointer hover:underline" onclick="location.href='search.html?author=${encodeURIComponent(post.author)}'">作者：${post.author}</p>
            <p class="text-gray-700 mb-4 text-sm">${shortContent}</p>
            <div class="flex items-center justify-between text-sm text-gray-500">
              <span>${post.date}</span>
              <a href="poem.html?slug=${encodeURIComponent(slug)}" class="text-blue-500 hover:underline">閱讀更多</a>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
